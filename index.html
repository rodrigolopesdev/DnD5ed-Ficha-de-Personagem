    <section class="card">
        <div><input type="text" placeholder="Nome do Personagem"></div>

    </section>
    <section class="card">
        <div>
            <label>Nível</label><br>
            <input type="text" size="2">
        </div>
        <div>

                <option value="Ladino">Ladino</option>
                <option value="Mago">Mago</option>
                <option value="Monge">Monge</option>
                <option value="Paladino">Paladino</option>
                <option value="Patrulheiro">Patrulheiro</option>
            </select> 
        </div>
        <div>
            <label>Pontos de Experiência</label><br>
            <input type="text">
        </div>
    </section>
    
    <section class="card">
        <div>
            <label>CA</label><br>
            <input type="text" size="2">
        </div>
        <div>
            <label>Iniciativa</label><br>
            <input type="text" size="2">
        </div>
        <div>
            <label>Deslocamento</label><br>
            <input type="text" size="2">
        </div>
    </section>
    
    <section class="card">
        <div>
            <label>Pontos de Vida</label><br>
            <input type="text" size="2">
        </div>
        <div>
            <label>Dados de Vida</label><br>
            <input type="text" >
        </div>
    </section>
        <section class="card status">
            <div class="card menor wrap">
                <label>Força</label>
                <span id="outputModificador"></span>
                <input type="number" size="2" data-mod>
            </div>
            <div class="card menor wrap">
                <label>Inteligência</label>
                X
                <input type="number" size="2">
            </div>
            <div class="card menor wrap">
                <label>Destreza</label>
                X
                <input type="text" style="text-align:center;" size="2">
            </div>
            <div class="card menor wrap">
                <label>Sabedoria</label>
                X
                <input type="text" style="text-align:center;" size="2">
            </div>
            <div class="card menor wrap">
                <label>Constituição</label>

                <input type="text" style="text-align:center;" size="2">
            </div>
            <div class="card menor wrap">
                <label>Carisma</label>
                X
                <input type="text" style="text-align:center;" size="2">
            </div>
        </section>
        
        <section class="card">
            <div>
                <label for="ataquesemagias">Ataques e Magias</label>
                <form class="form" action="">
                    <input class="form-input" type="text"  size="30" data-form-input>
                    <!-- <button class="form-button" data-form-button>+</button> -->
                    <span class="material-icons-outlined" data-form-button>add_circle_outline</span>
                    <!-- PARA REMOVER -->
                    <!-- <span class="material-icons-outlined" data-form-button>remove_circle_outline</span> -->
                </form>
                <ul data-list>

            </div>
        </section>
        
        <section class="card">
            <div>
                <label for="equipamentos">Equipamentos</label>
                <form class="form" action="">
                    <input class="form-input" type="text" size="30" data-form-input-2>
                    <!-- <button class="form-button" data-form-button-2>+</button> -->
                    <span class="material-icons-outlined" data-form-button-2>add_circle_outline</span>
                </form>
                <ul data-list-2>
                    
                </ul>
