<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/flexbox.css">
    <title>Ficha de Personagem</title>
</head>
<body>
    <section class="principal">
        <!-- aba principal -->
        <div><input type="text" placeholder="Nome do Personagem"></div>
        
        <div>
            <label for="raca">Raça</label>
            <select name="raca" id="raca">
                <option value="Anão">Anão</option>
                <option value="Elfo">Elfo</option>
                <option value="Halfling">Halfling</option>
                <option value="Humano">Humano</option>
                <option value="Draconato">Draconato</option>
                <option value="Gnomo">Gnomo</option>
                <option value="Meio-Elfo">Meio-Elfo</option>
                <option value="Meio-Orc">Meio-Orc</option>
                <option value="Tiefling">Tiefling</option>
            </select> 
        </div>
        
    </section>
    <section class="principal">
        
        <div>
            Nível
            <input type="text" placeholder="" size="2">
        </div>
        
        <div>
            <label for="classe">Classe</label>
            <select name="classe" id="classe">
                <option value="Bárbaro">Bárbaro</option>
                <option value="Bardo">Bardo</option>
                <option value="Bruxo">Bruxo</option>
                <option value="Clérigo">Clérigo</option>
                <option value="Druida">Druida</option>
                <option value="Feiticeiro">Feiticeiro</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Ladino">Ladino</option>
                <option value="Mago">Mago</option>
                <option value="Monge">Monge</option>
                <option value="Paladino">Paladino</option>
                <option value="Patrulheiro">Patrulheiro</option>
            </select> 
        </div>
        <div>
            Pontos de Experiência
            <input type="text" placeholder="">
        </div>
    </section>
    
    <section class="principal">
        <!-- Barra 2 -->
        <div>Classe de Armadura
        <input type="text" placeholder="" size="2"></div>
        <div>Iniciativa
        <input type="text" placeholder="" size="2"></div>
        <div>Deslocamento
        <input type="text" placeholder="" size="2"></div>
    </section>
    <section class="principal">
        <!-- Barra 3 -->
        <div>PV
            <input type="text" placeholder="" size="2"></div>
        <div>Dados de Vida
        <input type="text" placeholder=""></div>
        <div>Testes Contra a Morte
        <input type="text" placeholder=""></div>
    </section>
    <section class="principal">
        <div>Força</div>
        <div>Destreza</div>
        <div>Constituição</div>
    </section>
    <section class="principal">
        <div>Inteligência</div>
        <div>Sabedoria</div>
        <div>Carisma</div>
    </section>

    <section class="principal">
        <div>
        <label for="ataquesemagias">Ataques e Magias</label>
        <textarea id="ataquesemagias" name="ataquesemagias" rows="8" cols="41" style="resize: none;"></textarea></div>
    </section>

    <section class="principal">
        <div>
            <label for="equipamentos">Equipamentos</label>
            <textarea id="equipamentos" name="equipamentos" rows="8" cols="41" style="resize: none;"></textarea></div>
    </section>
    <section class="linhas">
        <div>Bônus de Proficiência</div>
        <div>Inspiração</div>
        <div>Sabedoria Passiva</div>
        <div>Idiomas e Outras Proficiências</div>
    </section>
</body>
</html>
