<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ficha de Personagem</title>

<body>
    <section class="card">
        <div><input type="text" placeholder="Nome do Personagem"></div>
        
        <div>
            <label for="raca">Raça</label>

        </div>
        
    </section>
    <section class="card">
        
        <div>
            Nível

        </div>
        
        <div>
            <label for="classe">Classe</label>

                <option value="Guerreiro">Guerreiro</option>
                <option value="Ladino">Ladino</option>
                <option value="Mago">Mago</option>
                <option value="Monge">Monge</option>
                <option value="Paladino">Paladino</option>
                <option value="Patrulheiro">Patrulheiro</option>
            </select> 
        </div>
        <div>
            Pontos de Experiência
            <input type="text" placeholder="">
        </div>
    </section>
    
    <section class="card">
        
        <div>Classe de Armadura
            <input type="text" placeholder="" size="2"></div>
            <div>Iniciativa
                <input type="text" placeholder="" size="2"></div>
                <div>Deslocamento
                    <input type="text" placeholder="" size="2"></div>
                </section>
                <section class="card">
                    <div>PV

                        </div>
                </section>
                        <section class="card status">

                            <div class="card-menor wrap">Sabedoria</div>

                                <section class="status"> -->

                            <div class="card-menor wrap">Carisma</div>
                        </section>
                        
                        <section class="card">
                            <div>
                                <label for="ataquesemagias">Ataques e Magias</label>
                                
                                <form class="form" action="">
                                    <input class="form-input" type="text"  size="39" data-form-input>
                                    <button class="form-button" data-form-button>+</button>
                                </form>
                                
                                <ul data-list>

                            </div>
                            
                        </section>
                        
                        <section class="card">
                            <div>
                                <label for="equipamentos">Equipamentos</label>
                                
                                <form class="form" action="">
                                    <input class="form-input" type="text" size="39" data-form-input-2>
                                    <button class="form-button" data-form-button-2>+</button>
                                </form>
                                
                                <ul data-list-2>

                            </div>
                            
                        </section>
                        <section class="card">
                            <div>Bônus de Proficiência</div>
                            <div>Inspiração</div>
